<div class="container">
  <table class="table bg-gradient-secondary table-bordered table-hover">
    <thead class="bg-gradient-primary">
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Status</th>
      <th scope="col">Start</th>
      <th scope="col">End</th>
    </tr>
    </thead>
    <tbody>
    <tr (click)="rowClicked(vote)" *ngFor="let vote of votes" [ngClass]="{'bg-gradient-info' : vote === currentVote}">
      <th>{{vote.name}}</th>
      <td>{{vote.state}}</td>
      <td>{{vote.start}}</td>
      <td>{{vote.end}}</td>
    </tr>
    </tbody>
  </table>
</div>
