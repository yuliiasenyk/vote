<app-navigation></app-navigation>

<div class="d-md-flex mt-4 align-items-start">
  <div class="col-sm-6">
    <button class="btn btn-primary mb-2 disabled" (click)="addNewVoteClicked()">Add new vote</button>

    <app-votes-list
      [votes]="votes"
      (voteSelected)="voteSelected($event)"
      [currentVote]="currentVote"
    ></app-votes-list>

    <app-paginator
      *ngIf="votes.length"
      [pageData]="pageParams"
      (pageSelected)="pageSelected($event)">
    </app-paginator>
  </div>

  <div class="col-sm-6">
    <app-vote-details
      [currentVote]="currentVote"
    ></app-vote-details>
  </div>

</div>
