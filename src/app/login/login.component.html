<div class="container-fluid d-flex justify-content-center">
  <div class="login-box border border-primary rounded flex-row p-2 shadow-lg mt-5 bg-secondary rounded">
    <form class="text-light font-weight-bold" novalidate [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
      <div class="form-group">
        <label class="col-form-label-lg">Login</label>
        <input class="form-control"
               placeholder="Enter login"
               formControlName="login"
               [ngClass]="{'is-invalid': login.errors && (login.dirty || login.touched), 'is-valid': !login.errors}">
        <div class="form-control-feedback"
             *ngIf="login.errors && (login.dirty || login.touched)">
          <p *ngIf="login.errors.required">Login is required</p>
          <p *ngIf="login.errors.minlength">Login must contain at least 3 characters</p>
        </div>
      </div>

      <div class="form-group">
        <label class="col-form-label-lg text-center">Password</label>
        <input type="password"
               class="form-control"
               placeholder="Enter password"
               formControlName="password"
               [ngClass]="{'is-invalid': password.errors && (password.dirty || password.touched), 'is-valid': !password.errors}">
        <div class="form-control-feedback"
             *ngIf="password.errors && (password.dirty || password.touched)">
          <p *ngIf="password.errors.required">Password is required</p>
          <p *ngIf="password.errors.minlength">Password must be 4 characters long</p>
        </div>
      </div>
      <div class="col text-center">
      <button type="submit" class="btn btn-lg btn-info" [disabled]="!loginForm.valid">Submit</button>
      </div>
    </form>
  </div>
</div>
