<div class="container-fluid d-flex justify-content-center">
  <div class="login-box border border-primary rounded flex-row p-2 shadow-lg mt-5 bg-secondary rounded">
    <form class="text-light font-weight-bold"
          novalidate [formGroup]="signupForm" (ngSubmit)="onSignupSubmit()">
      <div class="form-group">
        <label class="col-form-label-lg">Username</label>
        <input class="form-control"
               placeholder="Enter username"
               formControlName="username"
               [ngClass]="{'is-invalid': username.errors && (username.dirty || username.touched), 'is-valid': !username.errors}">
        <div class="form-control-feedback"
             *ngIf="username.errors && (username.dirty || username.touched)">
          <p *ngIf="username.errors.required">Username is required</p>
          <p *ngIf="username.errors.minlength">Username must contain at least 3 characters</p>
        </div>
      </div>

      <div class="form-group">
        <label class="col-form-label-lg">Email</label>
        <input class="form-control"
               placeholder="Enter email"
               formControlName="email"
               [ngClass]="{'is-invalid': email.errors && (email.dirty || email.touched), 'is-valid': !email.errors}">
        <div class="form-control-feedback"
             *ngIf="email.errors && (email.dirty || email.touched)">
          <p *ngIf="email.errors.required">Email is required</p>
          <p *ngIf="email.errors.email">Doesn't look like email</p>
        </div>
      </div>

      <div class="form-group">
        <label class="col-form-label-lg text-center">Password</label>
        <input type="password"
               class="form-control"
               placeholder="Enter password"
               formControlName="password"
               [ngClass]="{'is-invalid': password.errors && (password.dirty || password.touched), 'is-valid': !password.errors}">
        <div class="form-control-feedback"
             *ngIf="password.errors && (password.dirty || password.touched)">
          <p *ngIf="password.errors.required">Password is required</p>
          <p *ngIf="password.errors.minlength">Password must be 4 characters long</p>
        </div>
      </div>
      <p class="form-control-feedback">{{errorMessage}}</p>
      <div class="col text-center">
        <button type="submit" class="btn btn-lg btn-info" [disabled]="!signupForm.valid">Submit</button>
      </div>
    </form>
    <a routerLink="/login">Login</a>
  </div>
</div>
