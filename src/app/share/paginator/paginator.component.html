<nav> <ul class="pagination justify-content-center">
  <li>
    <button (click)="pageClicked(initialPage)" class="page-link">Fist</button>
  </li>
  <li  *ngFor="let page of arrayOfPageNumbers">
    <button (click)="pageClicked(page)" class="page-link" [ngClass]="{active: pageData.page === page}">{{page}}</button>
  </li>
  <li>
    <button (click)="pageClicked(pageData.totalPages)" class="page-link">Last</button>
  </li>
</ul> </nav>
