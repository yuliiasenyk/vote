<div class="container">
  <table class="table bg-gradient-secondary table-bordered table-hover mt-5">
    <tbody>
    <tr>
      <th>Name</th>
      <td><h3>{{ currentUser.username }} <span *ngIf="currentUser.isAdmin" class="badge badge-info">Admin</span></h3></td>
    </tr>
    <tr >
      <th>Description</th>
      <td>{{ currentUser.description }}</td>
    </tr>
    <tr>
      <th>Status</th>
      <td>{{ currentUser.status }}</td>
    </tr>
    <tr *ngIf="currentUser.permissions > 1">
      <th>Permissions</th>
      <td>NO</td>
    </tr>
    <tr *ngIf="currentUser.permissions === 1">
      <th>Permissions</th>
      <td>YES</td>
    </tr>
    </tbody>
  </table>

  <button class="btn btn-secondary btn-outline-primary text-light m-1" (click)="changePasswordClicked()">Change Password</button>
  <select class="btn btn-secondary btn-outline-primary text-light m-1" [value]="currentUser.status" #status (change)="changeStatusClicked(status.value, currentUser)">
    <option *ngFor="let status of statuses" [value]="status">{{status}}</option>
  </select>
  <button class="btn btn-secondary btn-outline-primary text-light m-1" (click)="showStatsClicked()">Statistic</button>
  <div *ngIf="openStats" class="text-light">
    <p>Took part in {{participatedVotesNumber}} votes </p>
    <table class="table bg-gradient-secondary table-hover">
      <tbody>
      <tr *ngFor="let vote of userResults">
        <td>{{vote.question}}</td>
        <td>{{vote.choice}}</td>
      </tr>
      </tbody>
    </table>  </div>
</div>
